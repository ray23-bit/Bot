  <div class="particle-count-control">
    <button id="decrease-particles">-</button>
    <span id="particle-count">100</span>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let particleCount = 100;
    let hue = 0;

    // Improved particle class with more physics
    class Particle {
      constructor() {
        this.reset();
        this.size = Math.random() * 2 + 1;
        this.originalSize = this.size;
      }
      
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = -1.5 + Math.random() * 3;
        this.vy = -1.5 + Math.random() * 3;
        this.alpha = 0.1 + Math.random() * 0.5;
        this.color = `hsla(${hue + Math.random() * 30}, 100%, 60%, ${this.alpha})`;
        this.life = 0;
        this.maxLife = 100 + Math.random() * 200;
      }
      
      update() {
        this.life++;
        this.x += this.vx;
        this.y += this.vy;
        
        // Bounce off edges
        if (this.x < 0 || this.x > canvas.width) {
          this.vx *= -0.8;
          this.x = Math.max(0, Math.min(this.x, canvas.width));
        }
        
        if (this.y < 0 || this.y > canvas.height) {
          this.vy *= -0.8;
          this.y = Math.max(0, Math.min(this.y, canvas.height));
        }
        
        // Fade effect
        this.size = this.originalSize * (0.5 + 0.5 * Math.sin(this.life * 0.05));
        
        if (this.life > this.maxLife) {
          this.reset();
        }
      }
      
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        
        // Glow effect
        ctx.shadowBlur = this.size * 2;
        ctx.shadowColor = this.color;
      }
    }

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    function createParticles(count) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Update hue for color cycling
      hue = (hue + 0.5) % 360;
      
      // Draw particles
      ctx.shadowBlur = 0;
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      
      requestAnimationFrame(animate);
    }

    // Initialize
    createParticles(particleCount);
    animate();

    // Particle count controls
    document.getElementById('increase-particles').addEventListener('click', () => {
      particleCount = Math.min(500, particleCount + 50);
      document.getElementById('particle-count').textContent = particleCount;
      createParticles(particleCount);
    });

    document.getElementById('decrease-particles').addEventListener('click', () => {
      particleCount = Math.max(20, particleCount - 50);
      document.getElementById('particle-count').textContent = particleCount;
      createParticles(particleCount);
    });

    // Mouse interaction
    let mouseX = 0;
    let mouseY = 0;
    let isMouseActive = false;

    window.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      isMouseActive = true;
      
      // Add repulsion effect
      particles.forEach(p => {
        const dx = p.x - mouseX;
        const dy = p.y - mouseY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < 100) {
          const force = (100 - distance) / 50;
          p.vx += dx / distance * force;
          p.vy += dy / distance * force;
        }
      });
    });

    // Reset mouse active flag after period of inactivity
    setInterval(() => {
      isMouseActive = false;
    }, 1000);
  </script>
